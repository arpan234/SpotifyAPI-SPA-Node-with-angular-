<div class="search-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <form>
                    <h2 class="v-center">Search an artist</h2>
                    <p class="lead"></p>

                    <div class="input-group">
                        <input type="text" ng-model="showname" class="form-control input-md" />
                        <span class="input-group-btn">
                     <button
                        type="button"
                        class="btn btn-md btn-warning pull-right"
                        ng-click="searchShow()">Search</button>
                  </span>
                    </div>
                </form>

                <div ng-if="results" class="results-block">
                    <div ng-repeat="result in results">

                        <div class="row">
                            <div class="show-name col-md-8" style="font-family:verdana">{{ result.name }}</div>
                            <div ng-if="result.genres.length !== 0">
                                <strong>Genres:</strong>
                                <span>{{ result.genres.join(' | ') }}</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <img src="http://placehold.it/150x150" ng-src="{{result.images[2].url}}" />
                            </div>

                            <div>
                                <button class="btn btn-success" type="button" ng-click="showDetails(result.id,result.images[2].url)">Details</button>

                            </div>

                        </div>
                    </div>

                </div>

                <div ng-if="items" class="results-block">

                            <div class="show-name" style="font-family:verdana;font-size:150%"> -{{ value.name }}</div>
                            <br><br><br>
                        </div>
                    </div>
                </div>-->

                    <div renderdetails></div>
                </div>
            </div>
        </div>
    </div>
</div>
